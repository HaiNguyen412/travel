<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- HEADER start-->
    <header>
        <div id="menu-bar" class="fas fa-bars"></div>
        <a href="#" class="logo"><span>T</span>ralvel</a>
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#Book">Book</a>
            <a href="#packegaes">Packages</a>
            <a href="#servises">Services</a>
            <a href="#gallery">Gallery</a>
            <a href="#review">Review</a>
            <a href="#contact">Contact</a>
        </nav>

        <div class="icons">
            <i class="fas fa-search" id="search-btn"></i>
            <i class="fas fa-user" id="login-btn"></i>
        </div>
        <form action="" class="search-bar-container">
            <input type="search" id="search-bar" placeholder="Search here...">
            <label for="search-bar" class="fas fa-search"></label>
        </form>



    </header>
    <!-- LOGIN FORM -->
    <div class="login-form-container">
        <i class="fas fa-times" id="form-close"></i>
        <form action="">
            <h3>Login</h3>
            <input type="email" class="box" placeholder="Enter your email">
            <input type="password" class="box" placeholder="Enter your password">
            <input type="submit" value="Login Now" class="btn">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            <p>Forgot password?<a href="#">Click here</a></p>
            <p>Don't have an account?<a href="#">Rigister</a></p>
        </form>
    </div>

    <!-- HEADER end-->


    <!-- Home section start -->
    <section class="home" id="home">
        <div class="content">
            <h3>ralive is a top-notch tours</h3>
            <p>travels website template that helps you dive into the travel industry with style</p>
            <a href="#" class="btn">Explore more</a>
        </div>
        <div class="controls">
            <span class="vid-btn active" data-src="./assets/images/vid-1.mp4"></span>
            <span class="vid-btn" data-src="./assets/images/vid-2.mp4"></span>
            <span class="vid-btn" data-src="./assets/images/vid-3.mp4"></span>
            <span class="vid-btn" data-src="./assets/images/vid-4.mp4"></span>
            <span class="vid-btn" data-src="./assets/images/vid-5.mp4"></span>
        </div>

        <div class="video-container">
            <video src="./assets/images/vid-1.mp4" id="video-slider" loop autoplay muted></video>        </div>



    </section>
    <!-- Home section end -->



















<script src="./assets/js/style.js"></script>
</body>
</html>
